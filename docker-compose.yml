version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: maintenance_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: maintenance_db
      MYSQL_USER: maintenance_user
      MYSQL_PASSWORD: maintenance_pass
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    restart: always

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: maintenance_phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    restart: always

volumes:
  mysql_data:

networks:
  maintenance_network:
    driver: bridge